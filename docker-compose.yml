services:
  ai-core-service:
    build:
      context: .
      dockerfile: ./ai-core-service/Dockerfile
    ports:
      - "8001:8001"
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./shared-services/docs-service/creds:/app/creds
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  task-service:
    build:
      context: .
      dockerfile: ./task-service/Dockerfile
    ports:
      - "8002:8002"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  discord-bot:
    build:
      context: .
      dockerfile: ./discord-bot/Dockerfile
    env_file:
      - .env
    depends_on:
      - ai-core-service
      - task-service
    restart: unless-stopped
    environment:
      - AI_CORE_SERVICE_URL=http://ai-core-service:8001
      - TASK_SERVICE_URL=http://task-service:8002

networks:
  default:
    name: alfred-network

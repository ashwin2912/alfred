name: Deploy to GCP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to GCP VM
        env:
          GCP_VM_NAME: alfred-prod
          GCP_ZONE: us-central1-a
        run: |
          # Copy deployment script to VM
          gcloud compute scp deployment/deploy.sh ${GCP_VM_NAME}:~/deployment/deploy.sh --zone=${GCP_ZONE}

          # SSH and run deployment
          gcloud compute ssh ${GCP_VM_NAME} --zone=${GCP_ZONE} --command="
            cd ~/alfred && \
            git pull origin main && \
            chmod +x deployment/deploy.sh && \
            ./deployment/deploy.sh
          "

      - name: Verify deployment
        env:
          GCP_VM_NAME: alfred-prod
          GCP_ZONE: us-central1-a
        run: |
          # Get VM external IP
          EXTERNAL_IP=$(gcloud compute instances describe ${GCP_VM_NAME} \
            --zone=${GCP_ZONE} \
            --format='get(networkInterfaces[0].accessConfigs[0].natIP)')

          echo "Testing services at ${EXTERNAL_IP}..."

          # Test health endpoints
          sleep 10
          curl -f http://${EXTERNAL_IP}:8001/health || exit 1
          curl -f http://${EXTERNAL_IP}:8002/health || exit 1

          echo "âœ… Deployment verified!"
